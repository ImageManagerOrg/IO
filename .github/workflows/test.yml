name: Tests

on:
  push:


jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 15

      - name: Grant execute permission for image manager's gradlew
        run: chmod +x imagemanager/gradlew

      - name: Test image manager with Gradle
        run: ./imagemanager/gradlew test

      - name: Grant execute permission for load balancer's gradlew
        run: chmod +x loadbalancer/gradlew

      - name: Test load balancer with Gradle
        run: ./loadbalancer/gradlew test
