version: "3.8"

volumes:
  app_data: {}

services:
  node_exporter:
    image: quay.io/prometheus/node-exporter:latest
    container_name: node_exporter
    command:
      - '--path.rootfs=/host'
    pid: host
    restart: unless-stopped
    volumes:
      - '/:/host:ro,rslave'
    ports:
      - 9100:9100
    logging:
      driver: "json-file"
      options:
        max-size: 10m 
        max-file: 10 

  app:
    image: orgmanager/imagemanager:latest
    healthcheck:
      test: curl --fail http://localhost:8080/health || exit 1
      interval: 10s
      timeout: 10s
      start_period: 60s
      retries: 3
    restart: always
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - CACHE_DIR=/data/cache
      - LOG_DIR=/data/log
      - ORIGIN=http://origin/
      - JAVA_ARG=-Xlog:gc=debug:file=/data/log/gc.log:time,uptime,level,tags:filecount=5,filesize=100m
      - LOG_REQUESTS=false
      - ORIGIN_ROUTES=http://origin
      - ROUTE_LIMITS=5
      # 12GB
      - CACHE_STORAGE_LIMIT=12000000000
      # 90%
      - CACHE_STORAGE_LIMIT_ALERT=90
    extra_hosts:
      # change it so private IPs are not hard coded
      - "origin:172.31.76.94"
      - "b.com:172.31.76.94"
      - "a.com:172.31.76.94"
    volumes:
      - /mnt/image-cache-part/cache:/data/cache
      - /mnt/image-cache-part/log:/data/log
    ports:
      - 8080:8080
      - 1098:1098
    logging:
      driver: "json-file"
      options:
        max-size: 10m 
        max-file: 10 

  autoheal:
    restart: always
    image: willfarrell/autoheal
    environment:
      - AUTOHEAL_CONTAINER_LABEL=all
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    logging:
      driver: "json-file"
      options:
        max-size: 10m 
        max-file: 10 

